apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cluster-configuration-application
  namespace: openshift-gitops
spec:
  destination:
    namespace: openshift-gitops
    server: https://kubernetes.default.svc
  project: cluster-config
  source:
    path: appOfConfigs
    repoURL: https://github.com/Oscarlind/openshift-cluster-config.git
    targetRevision: main
  syncPolicy:
    automated:
      prune: false
      selfHeal: true